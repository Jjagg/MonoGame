    id: DetectWindowsArchitecture
    path: ../MonoGame.Framework/Utilities/CurrentPlatform.cs
    startLine: 95
  assemblies:
  - MonoGame.Framework
  namespace: MonoGame.Utilities
  summary: "\nIf true, MonoGame will detect the CPU architecture (x86 or x86-64) and add the &quot;./x86&quot; or &quot;./x64&quot; folder to the\nnative DLL resolution paths. This allows MonoGame to work with Any CPU by loading the correct dependencies at runtime.\nIf false, MonoGame will look for native DLLs in the executing folder, which typically is the .exe home.\n\nThis parameter only works on Windows and doesn&apos;t affect other platforms.\n"
  example: []
  syntax:
    content: public static bool DetectWindowsArchitecture
    return:
      type: System.Boolean
    content.vb: Public Shared DetectWindowsArchitecture As Boolean
