  summary: "\nCreate a <code>ZlibStream</code> using the specified <code>CompressionMode</code> and\nthe specified <code>CompressionLevel</code>.\n"
  remarks: "\n\n<p>\n  When mode is <code>CompressionMode.Decompress</code>, the level parameter is ignored.\n  The &quot;captive&quot; stream will be closed when the <code>ZlibStream</code> is closed.\n</p>\n\n"
  example:
  - "\nThis example uses a <code>ZlibStream</code> to compress data from a file, and writes the\ncompressed data to another file.\n\n<pre><code>using (System.IO.Stream input = System.IO.File.OpenRead(fileToCompress))\n{\n    using (var raw = System.IO.File.Create(fileToCompress + &quot;.zlib&quot;))\n    {\n        using (Stream compressor = new ZlibStream(raw,\n                                                  CompressionMode.Compress,\n                                                  CompressionLevel.BestCompression))\n        {\n            byte[] buffer = new byte[WORKING_BUFFER_SIZE];\n            int n;\n            while ((n= input.Read(buffer, 0, buffer.Length)) != 0)\n            {\n                compressor.Write(buffer, 0, n);\n            }\n        }\n    }\n}</code></pre>\n\n<pre><code>Using input As Stream = File.OpenRead(fileToCompress)\n    Using raw As FileStream = File.Create(fileToCompress &amp; &quot;.zlib&quot;)\n        Using compressor As Stream = New ZlibStream(raw, CompressionMode.Compress, CompressionLevel.BestCompression)\n            Dim buffer As Byte() = New Byte(4096) {}\n            Dim n As Integer = -1\n            Do While (n &lt;> 0)\n                If (n > 0) Then\n                    compressor.Write(buffer, 0, n)\n                End If\n                n = input.Read(buffer, 0, buffer.Length)\n            Loop\n        End Using\n    End Using\nEnd Using</code></pre>\n"
