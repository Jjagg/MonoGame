  assemblies:
  - MonoGame.Framework
  namespace: MonoGame.Utilities
  summary: "\nRepresents a Zlib stream for compression or decompression.\n"
  remarks: "\n\n<p>\nThe ZlibStream is a <a href=\"http://en.wikipedia.org/wiki/Decorator_pattern\">Decorator</a> on a <xref href=\"System.IO.Stream\" data-throw-if-not-resolved=\"false\"></xref>.  It adds ZLIB compression or decompression to any\nstream.\n</p>\n\n<p> Using this stream, applications can compress or decompress data via\nstream <code>Read()</code> and <code>Write()</code> operations.  Either compression or\ndecompression can occur through either reading or writing. The compression\nformat used is ZLIB, which is documented in <a href=\"http://www.ietf.org/rfc/rfc1950.txt\">IETF RFC 1950</a>, &quot;ZLIB Compressed\nData Format Specification version 3.3&quot;. This implementation of ZLIB always uses\nDEFLATE as the compression method.  (see <a href=\"http://www.ietf.org/rfc/rfc1951.txt\">IETF RFC 1951</a>, &quot;DEFLATE\nCompressed Data Format Specification version 1.3.&quot;) </p>\n\n<p>\nThe ZLIB format allows for varying compression methods, window sizes, and dictionaries.\nThis implementation always uses the DEFLATE compression method, a preset dictionary,\nand 15 window bits by default.\n</p>\n\n<p>\nThis class is similar to DeflateStream, except that it adds the\nRFC1950 header and trailer bytes to a compressed stream when compressing, or expects\nthe RFC1950 header and trailer bytes when decompressing.  It is also similar to the\n<xref href=\"MonoGame.Utilities.GZipStream\" data-throw-if-not-resolved=\"false\"></xref>.\n</p>\n"
  example: []
