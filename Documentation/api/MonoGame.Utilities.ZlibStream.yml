  namespace: MonoGame.Utilities
  summary: "\nCreate a <code>ZlibStream</code> using the specified <code>CompressionMode</code>\nand the specified <code>CompressionLevel</code>, and explicitly specify\nwhether the stream should be left open after Deflation or Inflation.\n"
  remarks: "\n\n<p>\n  This constructor allows the application to request that the captive\n  stream remain open after the deflation or inflation occurs.  By\n  default, after <code>Close()</code> is called on the stream, the captive\n  stream is also closed. In some cases this is not desired, for example\n  if the stream is a <xref href=\"System.IO.MemoryStream\" data-throw-if-not-resolved=\"false\"></xref> that will be\n  re-read after compression.  Specify true for the <code data-dev-comment-type=\"paramref\" class=\"paramref\">leaveOpen</code> parameter to leave the stream open.\n</p>\n\n<p>\n  When mode is <code>CompressionMode.Decompress</code>, the level parameter is\n  ignored.\n</p>\n\n"
  example:
  - "\n\nThis example shows how to use a ZlibStream to compress the data from a file,\nand store the result into another file. The filestream remains open to allow\nadditional data to be written to it.\n\n<pre><code>using (var output = System.IO.File.Create(fileToCompress + &quot;.zlib&quot;))\n{\n    using (System.IO.Stream input = System.IO.File.OpenRead(fileToCompress))\n    {\n        using (Stream compressor = new ZlibStream(output, CompressionMode.Compress, CompressionLevel.BestCompression, true))\n        {\n            byte[] buffer = new byte[WORKING_BUFFER_SIZE];\n            int n;\n            while ((n= input.Read(buffer, 0, buffer.Length)) != 0)\n            {\n                compressor.Write(buffer, 0, n);\n            }\n        }\n    }\n    // can write additional data to the output stream here\n}</code></pre>\n<pre><code>Using output As FileStream = File.Create(fileToCompress &amp; &quot;.zlib&quot;)\n    Using input As Stream = File.OpenRead(fileToCompress)\n        Using compressor As Stream = New ZlibStream(output, CompressionMode.Compress, CompressionLevel.BestCompression, True)\n            Dim buffer As Byte() = New Byte(4096) {}\n            Dim n As Integer = -1\n            Do While (n &lt;> 0)\n                If (n > 0) Then\n                    compressor.Write(buffer, 0, n)\n                End If\n                n = input.Read(buffer, 0, buffer.Length)\n            Loop\n        End Using\n    End Using\n    &apos; can write additional data to the output stream here.\nEnd Using</code></pre>\n"
